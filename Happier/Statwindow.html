<html lang = "de">
    <head>
        <link href="stylesheet.css" rel="stylesheet">
        <script src="Skript2.js" type="text/javascript"></script>

    <body>
        <div class="wrapper2">
            <div class = "right">
                    <a href="index.html">
                            <img src="Pictures/Back.png" alt="back" style="width:55px;height:55px;">
                    </a>
            </div><!--right-->
            
            <div class="overlap" id="date">
                    <select id="TagWoche" onchange="dayWeek()">
                            <option>Tag</option>
                            <option>Woche</option>
                    </select>
                    <p class="date">02.05.2019</p>    
            </div><!--date-->

            <div class="stretch2">

            </div><!--stretch2-->

            <div class="stretch2">
                <div class = "container">
                    <div id="pic"><img alt="sun" style="width:250px;height:250px;"></div>
                    <div class = "fat"><p class="centered" id="percent1"></p></div>
                   
                    
                    <div class = "bottom-right" >
                        <div class = "lineup" >
                            <img src="Pictures/arrow.png" alt="arrow" style="width:65px;height:65px;">
                        </div>
                        <div class = "lineup" >
                            <p class = "fat" >+5%</p>
                        </div>
                    </div><!--bottom-right-->     
                </div><!--container-->   
            </div><!--stretch2-->   

            <br> <br><br> <br><br> <br><br> <br><br> <br><br> 

            <div class = "stretch2">
                <div id="lc1" class = "littlegrid">
                    <div class="littlegrid-left">
                        <img class ="right2" src="Pictures/ThumbUp.png" alt="thumbup" style="width:75px;height:75px;">
                    </div><!--littlegrid-left-->
                    <div class="littlegrid-right">
                        <p class="text" id="text1"></p>
                    </div><!--littlegrid-right-->
                </div><!--littlegrid-->
            </div><!--stretch2-->   

            <br><br><br>

            <div class = "stretch2">
                    <div id= "lc2" class="littlegrid">        
                            <div class="littlegrid-left">
                                <img class ="right2" src="Pictures/ThumbDown.png" alt="thumbdown" style="width:75px;height:75px;">
                            </div><!--littlegrid-left-->
                            <div class="littlegrid-right">
                                <p class="text" id="text2"></p>
                            </div><!--littlegrid-right-->
                    </div><!--littlegrid-->
            </div><!--stretch2-->  

            <br><br> <br><br> 

            <div class = "stretch2">
                    <p class="headers">Feed </p>
            </div><!--stretch2--> 

            <div class = "stretch2">    
                    <pc class="small-headers" id="theme1"></p>
            </div><!--stretch2-->

            <div class = "stretch2">
                <div class="feedgrid">
                    <div class = "littlegrid-left-container">
                            <div id="pic1"><img class ="centered2"alt="pic1" style="width:100px;height:100px;"></div>
                            <div class = "fat2"><p id="percent2" class="centered"></p></div>
                    </div><!--littlegrid-left-container-->

                    <div class="littlegrid-right">
                        <p id="feedtext1"></p>
                    </div><!--littlegrid-right-->
                </div><!--feedgrid-->
            </div><!--stretch2-->

            <div class = "stretch2">    
                    <pc class="small-headers" id="theme2"></p>
            </div><!--stretch2-->

            <div class = "stretch2">
                    <div class="feedgrid">
                        <div class = "littlegrid-left-container">
                            <div id="pic2"><img class ="centered2" alt="pic2" style="width:100px;height:100px;"></div>
                            <div class = "fat2"><p id="percent3" class="centered"></p></div>
                        </div><!--littlegrid-left-container-->
    
                        <div class="littlegrid-right">
                            <p id="feedtext2"></p>
                        </div><!--littlegrid-right-->
                    </div><!--feedgrid-->
                </div><!--stretch2-->
        </div><!--wrapper-->
